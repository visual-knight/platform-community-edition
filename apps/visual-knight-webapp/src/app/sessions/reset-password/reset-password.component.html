<div class="page-wrap  mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate"
                      class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <p class="text-muted m-0">New password will be sent to your email address</p>
        </div>
        <form [formGroup]="resetPasswordForm"
              (ngSubmit)="submit()">

          <div class="">
            <mat-form-field class="full-width">
              <input type="password"
                     name="password"
                     matInput
                     formControlName="password"
                     placeholder="Password"
                     value="">

            </mat-form-field>
            <small *ngIf="resetPasswordForm.get('password').hasError('required') && resetPasswordForm.get('password').touched"
                   class="form-error-msg"> Password is required </small>

            <mat-error class="error-message"
                       *ngIf="resetPasswordForm.get('password').touched && resetPasswordForm.get('password').hasError('validatePassword')">
              Your password is not strong enough!
              <i class="material-icons"
                 id="toolTipSize"
                 [matTooltipPosition]="'above'"
                 matSuffix
                 matTooltip="Your password must contain minimum: 8 characters, a mixture of both uppercase and lowercase letters, a mixture of letters and numbers">error</i>
            </mat-error>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input type="password"
                     name="passwordRepeat"
                     matInput
                     formControlName="passwordRepeat"
                     placeholder="Confirm Password"
                     value="">
            </mat-form-field>
            <small *ngIf="resetPasswordForm.get('passwordRepeat').hasError('required') && resetPasswordForm.get('passwordRepeat').touched"
                   class="form-error-msg">Confirm password is required.</small>
            <small *ngIf="resetPasswordForm.get('passwordRepeat').touched && resetPasswordForm.get('passwordRepeat').hasError('matchPassword')"
                   class="form-error-msg">Passwords do not match.</small>
          </div>

          <button mat-raised-button
                  class="mat-primary full-width mb-1"
                  [disabled]="resetPasswordForm.invalid">Submit</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/signin'"
               class="mat-primary text-center full-width">Sign in</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'"
               class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
