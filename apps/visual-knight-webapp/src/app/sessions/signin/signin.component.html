<div class="page-wrap mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate"
                      class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <p class="text-muted m-0">Sign in to your account</p>
        </div>
        <form [formGroup]="signinForm"
              (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input matInput
                     name="email"
                     [formControl]="signinForm.controls['email']"
                     placeholder="email"
                     value="">
            </mat-form-field>
            <small *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched"
                   class="form-error-msg"> Email is required </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input type="password"
                     name="password"
                     matInput
                     [formControl]="signinForm.controls['password']"
                     placeholder="Password"
                     value="">
            </mat-form-field>
            <small *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                   class="form-error-msg"> Password is required </small>
          </div>

          <button mat-raised-button
                  class="mat-primary full-width mb-1"
                  [disabled]="signinForm.invalid">Sign in</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'"
               class="mat-primary text-center full-width">Forgot password</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'"
               class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
